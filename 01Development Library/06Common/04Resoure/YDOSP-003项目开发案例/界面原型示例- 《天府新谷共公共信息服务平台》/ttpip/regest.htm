<form>
<table width="100%" cellpadding="0" cellspacing="0" class="dataTable">

  <tr class="odd">
      <td scope="row"><div align="right"> <strong><span style="color: #FF0000">*</span>用户昵称</strong> </div></td>
      <td width="473"><div align="left">

    <tr class="odd2">
      <td scope="row"><div align="right"> <strong><span style="color: #FF0000">*</span>密码</strong> </div></td>
      <td><div align="left">
        <input name="textfield2" type="text" size="25" />
      </div></td>
    </tr>
    <tr class="odd">
      <td scope="row"><div align="right"> <strong><span style="color: #FF0000">*</span>确认密码</strong> </div></td>

      <td><div align="left">

<tr class="odd">

				  <button class="sbutton" type="button" onclick="javascript:window.location.href='Frame-middle-index.htm'"><span><em>返回</em></span></button></td>
